<!DOCTYPE html>
<html>
    <head>
        <title>Adele Music Player</title>
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div class="container">
            <div class="image-container">
            <img class="album-image" src="https://pbs.twimg.com/media/Fm2WiQNXwBUtsE2.jpg" /> 
            </div>
            
            <div class="music">
            <div class="header">
        
                <div class="music-details">
                
                <h1>Set Fire to the Rain</h1>
                <h3>Adele</h3>
                </div>
            </div>
        
            <div class="music-control">
                <span class="backward">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M459.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4L288 214.3V256v41.7L459.5 440.6zM256 352V256 128 96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160C4.2 237.5 0 246.5 0 256s4.2 18.5 11.5 24.6l192 160c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V352z"/></svg> 
                </span>
        
                <span id="play-button" onclick="updatePlay()">
            
                </span>
        
        
                <span class="skip">
        
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3V256v41.7L52.5 440.6zM256 352V256 128 96c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29V352z"/></svg>
        
                </span>
            </div>
                
            <div class="time-container">
            
                <input id="slider" class="music-length" min="0" max="100" type="range"/>
            </div>
            </div>
        </div>
        <script src="main.js"></script>
  </body>
</html>
